{% extends "base.html" %}

{% block content %}
<h2>Agregar Nuevo Participante</h2>

<div class="form-container">
    <form action="{{ url_for('nuevo_participante') }}" method="POST">

        <label for="ci">CI:</label>
        <input type="text" id="ci" name="ci" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="buttons">
            <button type="submit" class="btn">Guardar</button>
            <a href="{{ url_for('participantes') }}" class="btn cancel">Cancelar</a>
        </div>

    </form>
</div>

<style>
    .form-container {
        width: 400px;
        padding: 20px;
        background: #f7f7f7;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    form input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    .btn {
        padding: 10px 15px;
        background: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: inline-block;
        text-align: center;
    }

    .btn:hover {
        background: #0056b3;
    }

    .cancel {
        background: #6c757d;
    }

    .cancel:hover {
        background: #565e64;
    }
</style>

{% endblock %}
