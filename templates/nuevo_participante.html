{% extends "base.html" %}

{% block content %}

<h2 class="mb-4"><i class="fas fa-user-plus"></i> Agregar Nuevo Participante</h2>

<div class="card shadow-sm border-0">
    <div class="card-body">

        <form action="{{ url_for('nuevo_participante') }}" method="POST" class="row g-3">

            <div class="col-md-6">
                <label for="ci" class="form-label">Cédula *</label>
                <input type="text" id="ci" name="ci" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido *</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label for="programas" class="form-label">Programas Académicos *</label>
                <select class="form-select" id="programas" name="programas" multiple required>
                    {% for p in programas %}
                        <option value="{{ p.nombre_programa }}">
                            {{ p.nombre_programa }} ({{ p.tipo }})
                        </option>
                    {% endfor %}
                </select>
                <small class="text-muted">Usa Ctrl para seleccionar múltiples programas.</small>
            </div>

            <div class="col-md-6">
                <label for="rol" class="form-label">Rol *</label>
                <select class="form-select" id="rol" name="rol" required>
                    <option value="alumno">Alumno</option>
                    <option value="docente">Docente</option>
                </select>
            </div>

            <div class="col-12 mt-4 d-flex gap-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>

                <a href="{{ url_for('participantes') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
