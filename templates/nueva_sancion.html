{% extends "base.html" %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="container mt-4">

    <h1 class="mb-4">
        <i class="fas fa-user-slash"></i> Nueva Sanción
    </h1>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST" action="{{ url_for('sancion_nueva') }}" id="formSancion">

                <!-- Participante -->
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="fas fa-user"></i> Participante
                    </label>
                    <select name="ci_participante" class="form-select" required>
                        <option value="" disabled selected>Seleccione un participante</option>

                        {% for p in participantes %}
                        <option value="{{ p.ci }}">
                            {{ p.nombre }} {{ p.apellido }} ({{ p.ci }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row">

                    <!-- Fecha Inicio -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-calendar-day"></i> Fecha de Inicio
                        </label>
                        <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" required>
                    </div>

                </div>

                <!-- Info duración -->
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    La duración de la sanción es <strong>automática</strong> y se calculará como 
                    <strong>2 meses</strong> a partir de la fecha de inicio.
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Sanción
                    </button>

                    <a href="{{ url_for('sanciones') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
