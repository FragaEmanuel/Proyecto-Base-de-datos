{% extends "base.html" %}

{% block content %}

<h2 class="mb-4"><i class="fas fa-user-edit"></i> Editar Participante</h2>

<div class="card shadow-sm border-0">
    <div class="card-body">

        <form action="{{ url_for('editar_participante', ci=participante.ci) }}" 
              method="POST" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Cédula</label>
                <input type="text" class="form-control" value="{{ participante.ci }}" readonly>
            </div>

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" id="nombre" name="nombre" 
                       value="{{ participante.nombre }}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido *</label>
                <input type="text" id="apellido" name="apellido" 
                       value="{{ participante.apellido }}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" name="email" 
                       value="{{ participante.email }}" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label class="form-label">Programas Académicos *</label>
                <select class="form-select" name="programas" id="programas" multiple required>
                    {% for p in programas %}
                        <option value="{{ p.nombre_programa }}"
                            {% if p.nombre_programa in programas_participante %}selected{% endif %}>
                            {{ p.nombre_programa }} ({{ p.tipo }})
                        </option>
                    {% endfor %}
                </select>
                <small class="text-muted">Usa Ctrl para seleccionar varios programas.</small>
            </div>

            <div class="col-md-6">
                <label class="form-label">Rol *</label>
                <select class="form-select" name="rol" required>
                    <option value="alumno" 
                        {% if rol_actual == 'alumno' %}selected{% endif %}>Alumno</option>
                    <option value="docente"
                        {% if rol_actual == 'docente' %}selected{% endif %}>Docente</option>
                </select>
            </div>

            <div class="col-12 mt-4 d-flex gap-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>

                <a href="{{ url_for('participantes') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
