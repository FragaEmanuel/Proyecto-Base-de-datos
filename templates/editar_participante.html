{% extends "base.html" %}

{% block content %}
<h2>Editar Participante</h2>

<form action="{{ url_for('editar_participante_post', ci=participante.ci) }}" method="POST">
    <label>CI:</label>
    <input type="text" name="ci" value="{{ participante.ci }}" readonly><br>

    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ participante.nombre }}"><br>

    <label>Apellido:</label>
    <input type="text" name="apellido" value="{{ participante.apellido }}"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ participante.email }}"><br>

    <button type="submit">Guardar cambios</button>
</form>

<a href="{{ url_for('participantes') }}">Volver a la lista</a>
{% endblock %}
