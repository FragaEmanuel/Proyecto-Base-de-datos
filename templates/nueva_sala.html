{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-plus-circle"></i> Nueva Sala</h2>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <form action="{{ url_for('nueva_sala') }}" method="POST" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Nombre de Sala *</label>
                <input type="text" name="nombre_sala" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Edificio *</label>
                <select name="edificio" class="form-select" required>
                    {% for e in edificios %}
                    <option value="{{ e.nombre_edificio }}">{{ e.nombre_edificio }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Capacidad *</label>
                <input type="number" name="capacidad" class="form-control" required min="1">
            </div>

            <div class="col-md-6">
                <label class="form-label">Tipo *</label>
                <select name="tipo_sala" class="form-select">
                    <option value="libre">Libre</option>
                    <option value="posgrado">Posgrado</option>
                    <option value="docente">Docente</option>
                </select>
            </div>

            <div class="col-md-12 mt-3 d-flex gap-3">
                <button class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                <a href="{{ url_for('salas') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
